<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Signup</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('images/f6.jpg') no-repeat center center/cover;
    }
    .signup-container {
      width: 400px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-container form {
      display: flex;
      flex-direction: column;
    }
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    .input-group input {
      width: 90%;
      padding: 10px 40px 10px 10px;
      border: none;
      border-radius: 5px;
    }
    .input-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #27ae60;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #1e8449;
    }
    .login-link {
      margin-top: 15px;
      text-align: center;
    }
    .login-link a {
      color: #f39c12;
      text-decoration: none;
    }
    .marquee-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
        }

        .marquee {
            font-size: 20px;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .marquee p {
            margin: 0;
            padding: 0;
        }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2><i class="fas fa-user-plus"></i> Admin Signup</h2>
    <form action="admin_signup.php" method="POST">
      <div class="input-group">
        <input type="text" name="full_name" placeholder="Full Name" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="text" name="phone" placeholder="Phone" required>
        <i class="fas fa-phone"></i>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit"><i class="fas fa-check"></i> Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="admin_login.html">Login Here</a>
    </div>
  </div>
  <div class="marquee-container">
    <div class="marquee">
        <marquee scrollamount="8">BILLBOARDS SOLUTIONS LTD - Enhancing visibility, maximizing reach. Billboards are a key tool in effective outdoor advertising, ensuring that your message reaches a broad audience. The importance of billboards in advertising is undeniable!</marquee>
    </div>
</div>
</body>
</html>
